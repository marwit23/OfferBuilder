<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit messages</title>
</head>
<body>
<h1>Edit messages</h1>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempEmployee : ${employees}">

        <td th:text="${tempEmployee.firstName}" />
        <td th:text="${tempEmployee.lastName}" />
        <td th:text="${tempEmployee.email}" />

        <td>
            <div class="row">

                <div class="col-small">
                    <!-- Add "update" button/link -->
                    <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

                        <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                        <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                    </form>
                </div>

                <div class="col-small">
                    <!-- Add "delete" button/link -->
                    <form action="#" th:action="@{/employees/delete}" method="POST">

                        <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                            Delete
                        </button>

                    </form>
                </div>
            </div>
        </td>


    </tr>
    </tbody>
</table>

</body>
</html>
